<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
        {% block inline_css %}
        @page {
            size: a4;
            margin: 2cm;
            margin-bottom: 3cm;
            @frame footer {
              -pdf-frame-content: footer;
              bottom: 2cm;
              margin-left: 1cm;
              margin-right: 1cm;
              height: 1cm;
            }
            @frame footerpage {
              text-align: right;
              -pdf-frame-content: footerpage;
              bottom: 2cm;
              margin-left: 1cm;
              margin-right: 1cm;
              height: 1cm;
            }
        }
        
        /* Normal */
        @font-face {
           font-family: "DejaSans";
           src: "DejaVuSans.ttf";
        }
        /* Bold */
        @font-face {
           font-family: "DejaSans";
           src: "DejaVuSans-Bold.ttf";
           font-weight: bold;
        }
        /* Italic */
        @font-face {
           font-family: "DejaSans";
           src: "DejaVuSans-Oblique.ttf";
           font-style: italic;
        }
        /* Bold and italic */
        @font-face {
           font-family: "DejaSans";
           src: "DejaVuSans-BoldOblique.ttf";
           font-weight: bold;
           font-style: italic;
        }
        /* Normal Monospace */
        @font-face {
           font-family: "DejaMono";
           src: "DejaVuSansMono.ttf";
        }
        /* Bold Monospace*/
        @font-face {
           font-family: "DejaMono";
           src: "DejaVuSansMono-Bold.ttf";
           font-weight: bold;
        }
        
        div.header {
            text-align:center;
            font-weigth: bold;
            font-size: 170%;
            padding-top: 10px;
            padding-bottom: 0px;
            width:18cm;
            border:1px solid #000;
            margin-bottom: 10px;
        }
        
        th, td{
            padding: 2px;
        }
        
        body{
            font-family: DejaSans;
        }
        
        p{
            padding: 2px 0;
        }
        
        .checkbox{
            font-family: DejaMono;
        }
        {% endblock %}
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
    <div id="footer">
      {% block footer %}{% endblock %}
    </div>
    <div id="footerpage">
      <div align="right">
        {% block footerpage %}Seite <pdf:pagenumber />{% endblock %}
      </div>
    </div>
  </body>
</html>
